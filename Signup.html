<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <td><img src="./images/logo-removebg-preview.png" alt="logo" width="100" height="60"></td>
            <td width="50%" align="center"></td>
            <td width="80" align="center">Home</td>
            <td width="80" align="center">Product</td>
            <td width="90" align="center">Resources</td>
            <td width="90" align="center">Enterprise</td>
            <td width="80" align="center">Pricing</td>
        </tr>
    </table>
    <br><br><br><br>
    <center>
        <div id="main">

            <img src="./images/logo-removebg-preview.png" alt="logo" width="140" height="90">
            <h2>Sign up</h2>
            <br>

            <form>
                <p align="left">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label for="First name">
                        Name:*
                    </label>
                    <br><br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" name="First name" id="First name" placeholder="First name" size="9"
                        maxlength="18" required>
                    <input type="text" name="Last name" id="Last name" placeholder="Last name" size="10" maxlength="18"
                        required>
                </p>

                <label for="user email">
                    <p align="left">&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;Email :*</p>
                </label>
                &nbsp;&nbsp;
                <input type="email" name="user email" id="user email" size="25" placeholder="Enter email" required>

                <br>

                <label for="user password">
                    <p align="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password:*
                </label></p>
                &nbsp;&nbsp;&nbsp;
                <input type="password" name="user password" id="user password" maxlength="12"
                    placeholder="Enter password" size="25" required>
                <br>
                <p align="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="./index.html">Already have an account?</a>
                </p>
                <br>

                <button>
                    Signup
                </button>
            </form>
            <br><br>
        </div>
    </center>
</body>

</html>
