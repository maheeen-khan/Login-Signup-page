<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <td><img src="./images/logo-removebg-preview.png" alt="logo" width="100" height="60"></td>
            <td width="40%" align="center"></td>
            <td width="95" align="center">Home</td>
            <td width="95" align="center">Product</td>
            <td width="105" align="center">Resources</td>
            <td width="105" align="center">Enterprise</td>
            <td width="95" align="center">Pricing</td>
        </tr>
    </table>
    <br><br><br><br>
    <center>
        <div id="main">

            <img src="./images/logo-removebg-preview.png" alt="logo" width="140" height="90">
            <h2>Login</h2>
            <br>

            <form>
                <label for="user email">
                    <p align="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email :*</p>
                </label>
                <input type="email" name="user email" id="user email" maxlength="18" placeholder="Enter email" required>

                <br>

                <label for="user password">
                    <p align="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Password:*
                </label></p>

                <input type="password" name="user password" id="user password" maxlength="12"
                    placeholder="Enter password" required>
                <br>
                <p align="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="./Signup.html" target="_blank">Create new account</a>
                </p>
                <br>

                <button>
                    Login
                </button>
            </form>

            <br><br>
        </div>
    </center>
</body>

</html>
